<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vielle.me â€” Gallery</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                line-height: 1.6;
                color: #333;
                background-color: #fff;
                padding: 40px 20px;
                max-width: 800px;
                margin: 0 auto;
            }

            .nav {
                margin-bottom: 60px;
                display: flex;
                gap: 30px;
            }

            .nav a {
                font-size: 16px;
                color: #666;
                text-decoration: none;
                font-weight: 400;
            }

            .nav a:hover {
                color: #000;
            }

            .nav a.active {
                color: #000;
                font-weight: 500;
            }

            .gallery {
                display: flex;
                flex-direction: column;
                gap: 60px;
            }

            .gallery-item {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .gallery-image {
                width: 100%;
                height: auto;
                display: block;
                border: 1px solid #eee;
            }

            .gallery-title {
                font-size: 18px;
                font-weight: 400;
                color: #000;
                line-height: 1.3;
            }

            .gallery-number {
                font-size: 14px;
                color: #666;
                font-weight: 400;
                margin-right: 10px;
            }

            .nav .current {
                color: #000;
                font-weight: 500;
                text-decoration: line-through;
            }

            @media (max-width: 600px) {
                body {
                    padding: 20px 15px;
                }

                .nav {
                    margin-bottom: 40px;
                    gap: 20px;
                }

                .gallery {
                    gap: 40px;
                }

                .gallery-title {
                    font-size: 16px;
                }
            }
        </style>
    </head>
    <body>
        <nav class="nav">
            <a href="index.html">work</a>
            <span class="current">gallery</span>
            <a href="coffee.html">coffee</a>
        </nav>

        <main class="gallery">
            <div class="gallery-item">
                <img
                    class="gallery-image"
                    src="01_aiguilles_d_arves.jpg"
                    alt="Aiguilles d'Arves in black and white"
                />
                <h2 class="gallery-title">
                    <span class="gallery-number">#01</span>Aiguilles d'Arves
                </h2>
            </div>
        </main>
    </body>
</html>
